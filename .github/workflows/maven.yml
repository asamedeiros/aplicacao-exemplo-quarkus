name: javaci
on:
  push:
  pull_request:
  schedule:
      - cron: '0 1/2 * * *'  
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        java: [10, 11, 12, 13]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Cache Maven
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Build Java ${{ matrix.java }} ${{ matrix.os }}
      run: mvn clean verify -DskipTests=true -Dmaven.javadoc.skip=true -Djava-version=${{ matrix.java }} -Djava-version=${{ matrix.java }} -Dmaven.compiler.compilerVersion=${{ matrix.java }} -Dmaven.compiler.release=${{ matrix.java }} -B -V
    - name: Testes Unit√°rios
      run: mvn test -Djava-version=${{ matrix.java }} -Djava-version=${{ matrix.java }} -Dmaven.compiler.compilerVersion=${{ matrix.java }} -Dmaven.compiler.release=${{ matrix.java }} -B -V
    - name: Testes Integrados
      run: mvn failsafe:integration-test failsafe:verify -Djava-version=${{ matrix.java }} -Djava-version=${{ matrix.java }} -Dmaven.compiler.compilerVersion=${{ matrix.java }} -Dmaven.compiler.release=${{ matrix.java }} -B -V
